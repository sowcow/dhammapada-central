      Глава парных строф:
        :index: Yamakavagga
        :gathas:
          1:
            :index: 1
            :text: |-
              Дхаммы обусловлены разумом, их лучшая часть – разум, из разума они сотворены.
              Если кто-нибудь говорит или делает с нечистым разумом,
              то за ним следует несчастье, как колесо за следом везущего.
          2:
            :index: 2
            :text: |-
              Дхаммы обусловлены разумом, их лучшая часть – разум, из разума они сотворены.
              Если кто-нибудь говорит или делает с чистым разумом,
              то за ним следует счастье, как неотступная тень.
          3:
            :index: 3
            :text: |-
              «Он оскорбил меня, он ударил меня, он одержал верх надо мной, он обобрал меня».
              У тех, кто таит в себе такие мысли, ненависть не прекращается.
          4:
            :index: 4
            :text: |-
              «Он оскорбил меня, он ударил меня, он одержал верх надо мной, он обобрал меня».
              У тех, кто не таит в себе такие мысли, ненависть прекращается.
          5:
            :index: 5
            :text: |-
              Ибо никогда в этом мире ненависть не прекращается ненавистью,
              но отсутствием ненависти прекращается она. Вот извечная дхамма.
          6:
            :index: 6
            :text: |-
              Ведь некоторые не знают, что нам суждено здесь погибнуть.
              У тех же, кто знает это, сразу прекращаются ссоры.
          7:
            :index: 7
            :text: |-
              Того, кто живет в созерцании удовольствий, необузданного в своих чувствах,
              неумеренного в еде, ленивого, нерешительного, –
              именно его сокрушает Мара, как вихрь – бессильное дерево.
          8:
            :index: 8
            :text: |-
              Того, кто живет без созерцания удовольствий, сдержанного в своих чувствах
              и умеренного в еде, полного веры и решительности, –
              именно его не может сокрушить Мара, как вихрь не может сокрушить каменную гору.
          9:
            :index: 9
            :text: |-
              Кто облачается в желтое одеяние, сам не очистившись от грязи,
              не зная ни истины, ни самоограничения, тот недостоин желтого одеяния.
          10:
            :index: 10
            :text: |-
              Но кто избавился от грязи, кто стоек в добродетелях,
              исполнен истины и самоограничения, именно тот достоин желтого одеяния.
          11:
            :index: 11
            :text: |-
              Мнящие суть в несути и видящие несуть в сути,
              они никогда не достигнут сути, ибо их удел – ложные намерения.
          12:
            :index: 12
            :text: |-
              Принимающие суть за суть и несуть за несуть,
              они достигнут сути, ибо их удел – истинные намерения.
          13:
            :index: 13
            :text: |-
              Как в дом с плохой крышей просачивается дождь,
              так в плохо развитый ум просачивается вожделение.
          14:
            :index: 14
            :text: |-
              Как в дом с хорошей крышей не просачивается дождь,
              так в хорошо развитый ум не просачивается вожделение.
          15:
            :index: 15
            :text: |-
              В этом мире сетует он и в ином – сетует. В обоих мирах злочинец сетует.
              Он сетует, он страдает, видя зло своих дел.
          16:
            :index: 16
            :text: |-
              В этом мире радуется он и в ином – радуется. В обоих мирах творящий добро радуется.
              Он радуется – не нарадуется, видя непорочность своих дел.
          17:
            :index: 17
            :text: |-
              В этом мире страдает он и в ином – страдает, в обоих мирах злочинец страдает.
              «Зло сделано мной», – страдает он. Еще больше страдает он, оказавшись в беде.
          18:
            :index: 18
            :text: |-
              В этом мире ликует он и в ином – ликует, в обоих мирах творящий добро ликует.
              «Добро сделано мной!» – ликует он. Еще больше ликует он, достигнув счастья.
          19:
            :index: 19
            :text: |-
              Если даже человек постоянно твердит Писание, но, нерадивый, не следует ему,
              он подобен пастуху, считающему коров у других. Он непричастен к святости.
          20:
            :index: 20
            :text: |-
              Если даже человек мало повторяет Писание, но живет, следуя дхамме,
              освободившись от страсти, ненависти и невежества, обладая истинным знанием, свободным разумом,
              не имея привязанностей ни в этом, ни в ином мире, – он причастен к святости.
      Глава о серьезности:
        :index: Appamadavagga
        :gathas:
          21:
            :index: 21
            :text: |-
              Серьезность – путь к бессмертию. Легкомыслие – путь к смерти.
              Серьезные не умирают. Легкомысленные подобны мертвецам.
          22:
            :index: 22
            :text: |-
              Отчетливо понимая это, мудрые – серьезны.
              В серьезности они черпают радость. На ниве благородных радуются они.
          23:
            :index: 23
            :text: |-
              Вдумчивые, упорные, всегда стойкие и мудрые,
              они достигают нирваны, свободной от привязанностей и несравненной.
          24:
            :index: 24
            :text: |-
              У энергичного, полного мыслей, действующего осмотрительно, ограничивающего себя, серьезного,
              того, чьи дела чисты и кто живет, следуя дхамме, – у того возрастает слава.
          25:
            :index: 25
            :text: |-
              Пусть мудрец усилием, серьезностью, самоограничением и воздержанием
              сотворит остров, который нельзя сокрушить потоком.
          26:
            :index: 26
            :text: |-
              Невежды, глупые люди привержены к легкомыслию.
              Мудрец же хранит серьезность, как драгоценное сокровище.
          27:
            :index: 27
            :text: |-
              Избегайте легкомыслия, чуждайтесь страсти и наслаждения,
              ибо лишь серьезный и вдумчивый достигнет великого счастья.
          28:
            :index: 28
            :text: |-
              Когда мудрый серьезностью прогоняет легкомыслие,
              он, беспечальный, подымаясь на вершины мудрости, смотрит на больное печалью человечество,
              как стоящий на горе на стоящего на равнине, как мудрый на глупого.
          29:
            :index: 29
            :text: |-
              Серьезный среди легкомысленных, многободрствующий среди спящих,
              мудрец выделяется, как скакун, опередивший клячу.
          30:
            :index: 30
            :text: |-
              Серьезностью достиг Магхаван первенства среди богов.
              Серьезность хвалят, легкомыслие же всегда проклинается.
          31:
            :index: 31
            :text: |-
              Бхикшу, находящий удовольствие в серьезности или со страхом взирающий на легкомыслие,
              пролагает путь, как огонь, пожирающий узы, большие или малые.
          32:
            :index: 32
            :text: |-
              Бхикшу, находящий удовольствие в серьезности или со страхом взирающий на легкомыслие,
              неспособен к падению: ведь он близок к нирване.
      Глава о мысли:
        :index: Cittavagga
        :gathas:
          33:
            :index: 33
            :text: |-
              Трепещущую, дрожащую мысль, легко уязвимую и с трудом сдерживаемую,
              мудрец направляет, как лучник стрелу.
          34:
            :index: 34
            :text: |-
              Как рыба, вырванная из своей стихии и брошенная на сушу,
              дрожит эта мысль: лишь бы вырваться из-под власти Мары.
          35:
            :index: 35
            :text: |-
              Обуздание мысли, едва сдерживаемой, легковесной, спотыкающейся где попало, – благо.
              Обузданная мысль приводит к счастью.
          36:
            :index: 36
            :text: |-
              Пусть мудрец стережет свою мысль, труднопостижимую, крайне изощренную, спотыкающуюся где попало.
              Стереженная мысль приводит к счастью.
          37:
            :index: 37
            :text: |-
              Те, которые смирят свою мысль, блуждающую вдалеке, бредущую в одиночку,
              бестелесную, скрытую в сердце, освободятся от Мары.
          38:
            :index: 38
            :text: |-
              У того, чья мысль нестойка, кто не знает истинной дхаммы,
              чья вера колеблется, – мудрость не становится совершенной.
          39:
            :index: 39
            :text: |-
              В непорочной мысли, в невсполошенной мысли,
              отказавшейся от добра и зла, в бодрствующей нет страха.
          40:
            :index: 40
            :text: |-
              Зная, что это тело подобно скудели, превратив эту мысль в подобие крепости,
              пусть он с оружием мудрости нападет на Мару, и да сохранит он победу и да будет он свободен от привязанностей.
          41:
            :index: 41
            :text: |-
              Увы! Недолго это тело проживет на земле,
              отверженное, бесчувственное, бесполезное, как чурбан.
          42:
            :index: 42
            :text: |-
              Что бы ни сделал враг врагу или же ненавистник ненавистнику,
              ложно направленная мысль может сделать еще худшее.
          43:
            :index: 43
            :text: |-
              Что бы ни сделали мать, отец или какой другой родственник,
              истинно направленная мысль может сделать еще лучшее.
      Глава о цветах:
        :index: Pupphavagga
        :gathas:
          44:
            :index: 44
            :text: |-
              Кто победит эту землю и мир Ямы и этот мир богов?
              Кто найдет хорошо преподанную стезю дхаммы, как мудрец – цветок?
          45:
            :index: 45
            :text: |-
              Ученик победит землю, мир Ямы и этот мир богов.
              Ученик найдет хорошо преподанную стезю дхаммы, как мудрец – цветок.
          46:
            :index: 46
            :text: |-
              Знающий, что это тело подобно пене, понимающий его призрачную природу,
              сломавший украшенные цветами стрелы Мары, пусть он пройдет невидимый для царя смерти.
          47:
            :index: 47
            :text: |-
              Человека же, срывающего цветы, чей ум в шорах,
              похищает смерть, как наводнение – спящую деревню.
          48:
            :index: 48
            :text: |-
              Человека же, срывающего цветы, чей ум в шорах,
              ненасытного в чувственных утехах, смерть делает подвластным себе.
          49:
            :index: 49
            :text: |-
              Как пчела, набрав сока, улетает, не повредив цветка,
              его окраски и запаха, так же пусть мудрец поступает в деревне.
          50:
            :index: 50
            :text: |-
              Пусть смотрит он не на ошибки других, на сделанное и несделанное другими,
              но на сделанное и несделанное им самим.
          51:
            :index: 51
            :text: |-
              Хорошо сказанное слово человека, который ему не следует,
              столь же бесплодно, как и прекрасный цветок с приятной окраской, но лишенный аромата.
          52:
            :index: 52
            :text: |-
              Хорошо сказанное слово человека, следующего ему,
              плодоносно, как прекрасный цветок с приятной окраской и благоухающий.
          53:
            :index: 53
            :text: |-
              Как из вороха цветов можно сделать много венков,
              так и смертный, когда он родится, может совершить много добрых дел.
          54:
            :index: 54
            :text: |-
              У цветов аромат не распространяется против ветра, также – у сандалового дерева, у тагары или жасмина.
              Аромат же добродетельных распространяется и против ветра. Благой человек проникает во все места.
          55:
            :index: 55
            :text: |-
              Сандаловое дерево или тагара, лотос или вассика –
              среди их ароматов аромат благих дел – непревзойденнейший.
          56:
            :index: 56
            :text: |-
              Слаб этот аромат, испускаемый тагарой и сандаловым деревом.
              Аромат же благих дел, веющий среди богов, – самый лучший.
          57:
            :index: 57
            :text: |-
              Мара не находит тропы тех, кто благороден,
              кто живет исполненный серьезности и кто свободен благодаря совершенному знанию.
              58-59. Как на куче мусора, выброшенного на большую дорогу,
              может вырасти лотос, сладкопахнущий и радующий ум,
              так ученик поистине просветленного выделяется мудростью
              среди слепых посредственностей, среди существ, подобных мусору.
      Глава о глупцах:
        :index: Balavagga
        :gathas:
          60:
            :index: 60
            :text: |-
              Длинна ночь для бодрствующего, длинна йоджана для уставшего,
              длинна сансара для глупцов, не знающих истинной дхаммы.
          61:
            :index: 61
            :text: |-
              Если странствующий не встретит подобного себе или лучшего,
              пусть он укрепится в одиночестве: с глупцом не бывает дружбы.
          62:
            :index: 62
            :text: |-
              «Сыновья – мои, богатство – мое», – так мучается глупец.
              Он ведь сам не принадлежит себе. Откуда же сыновья? Откуда богатство?
          63:
            :index: 63
            :text: |-
              Глупец, который знает свою глупость, тем самым уже мудр,
              а глупец, мнящий себя мудрым, воистину, как говорится, «глупец».
          64:
            :index: 64
            :text: |-
              Если глупец связан с мудрым даже всю свою жизнь,
              он знает дхамму не больше, чем ложка – вкус похлебки.
          65:
            :index: 65
            :text: |-
              Если хотя бы мгновение умный связан с мудрым,
              быстро знакомится он с дхаммой, как язык с вкусом похлебки.
          66:
            :index: 66
            :text: |-
              Не имея разума, глупцы поступают с собой, как с врагами,
              совершая злое дело, которое приносит горькие плоды.
          67:
            :index: 67
            :text: |-
              Нехорошо сделано то дело, совершив которое раскаиваются,
              чей плод принимают с заплаканным лицом, рыдая.
          68:
            :index: 68
            :text: |-
              Но хорошо сделано то дело, сделав которое не раскаиваются,
              чей плод принимают радостно и удовлетворенно.
          69:
            :index: 69
            :text: |-
              Пока зло не созреет, глупец считает его подобным меду.
              Когда же зло созреет, тогда глупец предается горю.
          70:
            :index: 70
            :text: |-
              Пусть глупец месяц за месяцем ест пищу с кончика травинки куса,
              все-таки он не стóит и шестнадцатой части тех, кто знает дхамму.
          71:
            :index: 71
            :text: |-
              Ибо, как не сразу свертывается молоко, так содеянное злое дело не сразу приносит плоды;
              тлея подобно огню, покрытому пеплом, оно следует за этим глупцом.
          72:
            :index: 72
            :text: |-
              Когда же глупец на свое несчастье овладеет знанием,
              оно уничтожает его удачливый жребий, разбивая ему голову.
          73:
            :index: 73
            :text: |-
              Он может возжелать неподобающего ему положения и первенства среди бхикшу,
              и власти в монастырях, и почитания среди других родов.
          74:
            :index: 74
            :text: |-
              «Пусть думают и миряне, и отшельники, что это сделано мной.
              Пусть они зависят от меня во всех делах», –
              таково намерение глупца; его желание и гордость возрастают.
          75:
            :index: 75
            :text: |-
              Ибо одно средство ведет к приобретению богатства, другое – к нирване.
              Зная же это, бхикшу, ученик Будды,
              не возрадуется почестям, но возлюбит одиночество.
      Глава о мудрых:
        :index: Panditavagga
        :gathas:
          76:
            :index: 76
            :text: |-
              Если кто увидит мудреца, указывающего недостатки и упрекающего за них,
              пусть он следует за таким мудрецом, как за указывающим сокровище.
              Лучше, а не хуже будет тому, кто следует за таким.
          77:
            :index: 77
            :text: |-
              Пусть он советует, поучает и удерживает от зла.
              Он ведь приятен доброму и неприятен злому.
          78:
            :index: 78
            :text: |-
              Пусть никто не соединяется с плохими друзьями, пусть никто не соединяется с низкими людьми.
              Привяжитесь к хорошим друзьям, привяжитесь к благородным людям.
          79:
            :index: 79
            :text: |-
              Вкушающий дхамму живет счастливо; с чистым умом,
              мудрец всегда восхищается дхаммой, возвещенной Благородным.
          80:
            :index: 80
            :text: |-
              Строители каналов пускают воду, лучники подчиняют себе стрелу,
              плотники подчиняют себе дерево, мудрецы смиряют самих себя.
          81:
            :index: 81
            :text: |-
              Как крепкая скала не может быть сдвинута ветром,
              так мудрецы непоколебимы среди хулений и похвал.
          82:
            :index: 82
            :text: |-
              Услышав дхаммы, мудрецы становятся чистыми,
              как пруд, глубокий, чистый и незамутненный.
          83:
            :index: 83
            :text: |-
              Добродетельные продолжают свой путь при любых условиях. Благие, даже томясь желанием, не болтают.
              Тронутые счастьем или же горем, мудрецы не показывают ни того, ни другого.
          84:
            :index: 84
            :text: |-
              Ни ради самого себя, ни ради другого не возжелает он ни сына, ни богатства, ни царства.
              На незаконной стезе не возжелает он себе успеха. Да будет он благороден, мудр и справедлив.
          85:
            :index: 85
            :text: |-
              Немногие среди людей достигают противоположного берега.
              Остальные же люди только суетятся на здешнем берегу.
          86:
            :index: 86
            :text: |-
              Те же люди, которые, действительно, следуют дхамме, когда дхамма хорошо возвещена,
              достигнут противоположного берега, минуя царство смерти, хотя его и трудно избежать.
              87-88. Покинув темную дхамму, пусть мудрец пестует светлую.
              Уйдя из дома в бездомность, в одиночестве, казалось бы, малоподходящем для радости, пусть ищет он удовлетворения.
              Отказавшись от желаний, избавившись от собственности,
              пусть мудрец очистит от скверны свой ум.
          89:
            :index: 89
            :text: |-
              Те, чей ум должным образом опирается на начала просветления,
              отказавшиеся от привязанностей, радующиеся освобождению,
              с уничтоженными желаниями, полные блеска, они в этом мире достигли нирваны.
      Глава об архатах:
        :index: Arahantavagga
        :gathas:
          90:
            :index: 90
            :text: |-
              У совершившего странствие, у беспечального, у свободного во всех отношениях,
              у сбросившего все узы нет лихорадки страсти.
          91:
            :index: 91
            :text: |-
              Мудрые удаляются; дóма для них нет наслаждения.
              Как лебеди, оставившие свой пруд, покидают они свои жилища.
          92:
            :index: 92
            :text: |-
              Они не делают запасов, у них правильный взгляд на пищу,
              их удел освобождение, лишенное желаний и необусловленное.
              Их путь, как у птиц в небе, труден для понимания.
          93:
            :index: 93
            :text: |-
              У него уничтожены желанья, и он не привязан к пище;
              его удел — освобождение, свободное от желаний и условий.
              Его стезя, как у птиц в небе, трудна для понимания.
          94:
            :index: 94
            :text: |-
              Чувства у него спокойны, как кони, обузданные возницей.
              Он отказался от гордости и лишен желаний. Такому даже боги завидуют.
          95:
            :index: 95
            :text: |-
              Подобный земле, он не знает смятения; такой добродетельный подобен столпу Индры;
              он как пруд без грязи. У такого нет сансар.
          96:
            :index: 96
            :text: |-
              У него спокойная мысль, и слово спокойно и деяние.
              У такого спокойного и освобожденного – совершенное знание.
          97:
            :index: 97
            :text: |-
              Человек, который не верует и знает несозданное, разорвал привязанности,
              положил конец счастью, отказался от желаний, – поистине благороднейший человек.
          98:
            :index: 98
            :text: |-
              В деревне или в лесу, в долине или на холме, –
              где бы ни жили архаты, любая земля там приятна.
          99:
            :index: 99
            :text: |-
              Приятны леса. Где не радуются прочие люди,
              возрадуются лишенные страсти, ибо они не ищут чувственных удовольствий.
      Глава о тысяче:
        :index: Sahassavagga
        :gathas:
          100:
            :index: 100
            :text: |-
              Одно полезное слово, услышав которое становятся спокойными,
              лучше тысячи речей, составленных из бесполезных слов.
          101:
            :index: 101
            :text: |-
              Одно полустишие, услышав которое становятся спокойными,
              лучше тысячи стихов, составленных из бесполезных слов.
          102:
            :index: 102
            :text: |-
              Одно полустишие, услышав которое становятся спокойными,
              лучше чем если бы кто-нибудь продекламировал сто стихов, составленных из бесполезных слов.
          103:
            :index: 103
            :text: |-
              Если бы кто-нибудь в битве тысячекратно победил тысячу людей, а другой победил бы себя одного,
              то именно этот другой – величайший победитель в битве.
          104:
            :index: 104
            :text: |-
              Поистине, победа над собой человека, живущего в постоянном самоограничении, смирившего себя,
              лучше, чем победа над другими людьми.
          105:
            :index: 105
            :text: |-
              Ни Мара с Брахмой, ни гандхарва, ни даже сам бог
              не смогут превратить у такого человека победу в поражение.
          106:
            :index: 106
            :text: |-
              Пусть некто месяц за месяцем тысячекратно в течение ста лет совершает жертвоприношения,
              и пусть другой воздаст честь, – хотя бы на одно мгновение, – совершенствующему себя.
              Поистине, такое почитание лучше столетних жертвоприношений.
          107:
            :index: 107
            :text: |-
              Пусть человек сто лет ухаживает за огнем в лесу
              и пусть он воздаст честь, – хотя бы на одно мгновение, – совершенствующему себя.
              Поистине, такое почитание лучше столетних жертвоприношений.
          108:
            :index: 108
            :text: |-
              Что бы ни пожертвовал в течение года добродетельный как милостыню или приношение, все это не стоит и ломанного гроша.
              Уважение к ведущим праведную жизнь – лучше.
          109:
            :index: 109
            :text: |-
              У того, кто почтителен и всегда уважает старых,
              возрастают четыре дхаммы: жизнь, красота, счастье, сила.
          110:
            :index: 110
            :text: |-
              Один день жизни добродетельного и самоуглубленного
              лучше столетнего существования порочного и распущенного человека.
          111:
            :index: 111
            :text: |-
              Один день жизни умудренного и самоуглубленного
              лучше столетнего существования невежественного и распущенного человека.
          112:
            :index: 112
            :text: |-
              Один день жизни обладающего кипучей энергией
              лучше столетнего существования ленивого и лишенного энергии человека.
          113:
            :index: 113
            :text: |-
              Один день жизни видевшего начало и конец
              лучше столетнего существования человека, не видящего начала и конца.
          114:
            :index: 114
            :text: |-
              Один день жизни видевшего бессмертную стезю
              лучше столетнего существования человека, не видящего бессмертной стези.
          115:
            :index: 115
            :text: |-
              Один день жизни видевшего дхамму
              лучше столетнего существования человека, не видящего высшей дхаммы.
      Глава о зле:
        :index: Papavagga
        :gathas:
          116:
            :index: 116
            :text: |-
              Пусть он торопится совершить благое; от зла пусть он удерживает свой ум.
              Ибо ум того, кто не спешит делать добро, находит удовольствие в зле.
          117:
            :index: 117
            :text: |-
              Если даже человек сделал зло, пусть он не делает его снова и снова,
              пусть не строит на нем свои намерения. Накопление зла — горестно.
          118:
            :index: 118
            :text: |-
              Если даже человек сделал добро, пусть он делает его снова и снова,
              пусть строит на нем свои намерения. Накопление добра – радостно.
          119:
            :index: 119
            :text: |-
              Даже злой видит счастье, пока зло не созрело.
              Но когда зло созреет, тогда злой видит зло.
          120:
            :index: 120
            :text: |-
              Даже благой видит зло, пока благо не созрело.
              Но когда благо созреет, тогда благой видит благо.
          121:
            :index: 121
            :text: |-
              Не думай легкомысленно о зле: «Оно не придет ко мне».
              Ведь и кувшин наполняется от падения капель.
              Глупый наполняется злом, даже понемногу накапливая его.
          122:
            :index: 122
            :text: |-
              Не думай легкомысленно о добре: «Оно не придет ко мне».
              Ведь и кувшин наполняется от падения капель.
              Умный наполняется добром, даже понемногу накапливая его.
          123:
            :index: 123
            :text: |-
              Пусть избегает он зла, как купец, без спутников, но с большим богатством, – опасной дороги,
              как желающий жить – яда.
          124:
            :index: 124
            :text: |-
              Если рука не ранена, можно нести яд в руке.
              Яд не повредит не имеющему ран. Кто сам не делает зла, не подвержен злу.
          125:
            :index: 125
            :text: |-
              К тому, кто обижает безвинного человека, чистого и безупречного человека,
              именно к такому глупцу возвращается зло, как тончайшая пыль, брошенная против ветра.
          126:
            :index: 126
            :text: |-
              Одни возвращаются в материнское лоно, делающие зло попадают в преисподнюю,
              праведники – на небо, лишенные желаний достигают нирваны.
          127:
            :index: 127
            :text: |-
              Ни на небе, ни среди океана, ни в горной расселине, если в нее проникнуть,
              не найдется такого места на земле, где бы живущий избавился от последствий злых дел.
          128:
            :index: 128
            :text: |-
              Ни на небе, ни среди океана, ни в горной расселине, если в нее проникнуть,
              не найдется такого места на земле, где бы живущего не победила смерть.
      Глава о наказании:
        :index: Dandavagga
        :gathas:
          129:
            :index: 129
            :text: |-
              Все дрожат перед наказанием, все боятся смерти –
              поставьте себя на место другого. Нельзя ни убивать, ни понуждать к убийству.
          130:
            :index: 130
            :text: |-
              Все дрожат перед наказанием, жизнь приятна для всех –
              поставьте себя на место другого. Нельзя ни убивать, ни понуждать к убийству.
          131:
            :index: 131
            :text: |-
              Кто, ища счастья для себя, налагает наказание на существа, желающие счастья,
              тот после смерти не получит счастья.
          132:
            :index: 132
            :text: |-
              Кто, ища счастья для себя, не налагает наказания на существа, желающие счастья,
              тот после смерти получит счастье.
          133:
            :index: 133
            :text: |-
              Ни с кем не говори грубо; те, с кем ты говорил грубо, ответят тебе тем же.
              Ведь раздраженная речь – неприятна, и возмездие может коснуться тебя.
          134:
            :index: 134
            :text: |-
              Если ты успокоился, подобно разбитому гонгу,
              ты достиг нирваны; в тебе нет раздражения.
          135:
            :index: 135
            :text: |-
              Как пастух палкой гонит коров на пастбище,
              так старость и смерть гонят жизнь живых существ.
          136:
            :index: 136
            :text: |-
              Совершая злые дела, глупец не понимает этого.
              Неразумный мучается из-за своих дел подобно снедаемому огнем.
          137:
            :index: 137
            :text: |-
              Кто налагает наказание на безвинных и неиспорченных,
              тот быстро приходит к одному из десяти состояний.
              138-139-140. Его может постигнуть: острое страдание, повреждение тела
              и тяжелое мучение или же болезнь, безумие;
              или царская немилость, или тяжкое обвинение,
              или потеря родных, или утрата богатств,
              или же домá его спалит пламенный огонь.
              Когда разрушается тело, глупый попадает в преисподнюю.
          141:
            :index: 141
            :text: |-
              Ни хождение нагим, ни спутанные волосы, ни грязь, ни пост, ни лежание на сырой земле, ни пыль и слякоть,
              ни сидение на корточках не очистят смертного, не победившего сомнений.
          142:
            :index: 142
            :text: |-
              Пусть он даже украшен, но если он живет в мире, спокойный, смиренный, воздержанный, ведущий праведную жизнь,
              отвергающий применение наказания ко всем существам, – он брахман, он отшельник, он бхикшу.
          143:
            :index: 143
            :text: |-
              Найдется ли в мире какой-либо человек, смиривший себя скромностью,
              который не нуждался бы в понукании, как хорошо тренированная лошадь – в кнуте?
          144:
            :index: 144
            :text: |-
              Подобно хорошо тренированной лошади, тронутой кнутом, будьте энергичными и одушевленными.
              С помощью веры, добродетели и энергии, самоуглубления и изучения дхаммы
              вы, вдумчивые, исполненные знания и безупречные в поведении, освободитесь от этого великого зла.
          145:
            :index: 145
            :text: |-
              Строители каналов пускают воду, лучники подчиняют себе стрелу,
              плотники подчиняют себе дерево, добродетельные смиряют сами себя.
      Глава о старости:
        :index: Jaravagga
        :gathas:
          146:
            :index: 146
            :text: |-
              Что за смех, что за радость, когда мир постоянно горит?
              Покрытые тьмой, почему вы не ищете света?
          147:
            :index: 147
            :text: |-
              Взгляни на сей изукрашенный образ, на тело, полное изъянов, составленное из частей, болезненное,
              исполненное многих мыслей, в которых нет ни определенности, ни постоянства.
          148:
            :index: 148
            :text: |-
              Изношено это тело, гнездо болезней, бренное;
              эта гнилостная груда разлагается, ибо жизнь имеет концом – смерть.
          149:
            :index: 149
            :text: |-
              Что за удовольствие видеть эти голубоватые кости,
              подобные разбросанным тыквам в осеннюю пору?
          150:
            :index: 150
            :text: |-
              Из костей сделана эта крепость, плотью и кровью оштукатурена;
              старость и смерть, обман и лицемерие заложены в ней.
          151:
            :index: 151
            :text: |-
              Изнашиваются даже разукрашенные царские колесницы, также и тело приближается к старости.
              Но дхамма благих не приближается к старости, ибо добродетельные поучают ей добродетельных.
          152:
            :index: 152
            :text: |-
              Малознающий человек стареет, как вол:
              у него разрастаются мускулы, знание же у него не растет.
          153:
            :index: 153
            :text: |-
              Я прошел через сансару многих рождений, ища строителя дома, но не находя его.
              Рожденье вновь и вновь – горестно.
          154:
            :index: 154
            :text: |-
              О строитель дома, ты видишь! Ты уже не построишь снова дома.
              Все твои стропила разрушены, конек на крыше уничтожен.
              Разум на пути к развеществлению достиг уничтожения желаний.
          155:
            :index: 155
            :text: |-
              Те, кто не вел праведной жизни, не достиг в молодости богатства,
              гибнут, как старые цапли на пруду, в котором нет рыб.
          156:
            :index: 156
            :text: |-
              Те, кто не вел праведной жизни, не достиг в молодости богатства,
              лежат, как сломанные луки, вздыхая о прошлом.
      Глава о своем Я:
        :index: Attavagga
        :gathas:
          157:
            :index: 157
            :text: |-
              Знающий, что свое я – приятно, пусть бдительно охраняет себя.
              Мудрец должен бодрствовать в течение одной из трех страж.
          158:
            :index: 158
            :text: |-
              Пусть он сначала себя приведет в надлежащее состояние.
              Потом можно поучать и другого. Мудрый не собьется с пути.
          159:
            :index: 159
            :text: |-
              Как он поучает другого, так пусть поступает и сам.
              Полностью смирив себя, он может смирить и других. Поистине, смирение самого себя – трудно.
          160:
            :index: 160
            :text: |-
              Ведь свое я – господин себе. Кто же еще может быть господином?
              Полный смирением своего я человек находит господина, которого трудно найти.
          161:
            :index: 161
            :text: |-
              Самим сделано зло, саморожденное, самовозникшее.
              Оно побеждает глупца, как алмаз – драгоценный камень.
          162:
            :index: 162
            :text: |-
              Тот, у кого совсем дурной нрав, поступает с собой так, как мог бы пожелать ему враг.
              Он напоминает малуву, обвивающую дерево сал.
          163:
            :index: 163
            :text: |-
              Плохие и вредные для себя дела – делать легко.
              То же, что хорошо и полезно, – делать в высшей степени трудно.
          164:
            :index: 164
            :text: |-
              Глупец, который из-за порочного взгляда
              презирает учение архатов, благородных, живущих согласно дхамме,
              приносит плоды, как каттхака, лишь уничтожая себя.
          165:
            :index: 165
            :text: |-
              Ибо сам человек совершает зло, и сам оскверняет себя.
              Не совершает зла он тоже сам, и сам очищает себя.
              Чистота и скверна связаны с самим собой. Одному другого не очистить.
          166:
            :index: 166
            :text: |-
              Пусть он не пренебрегает своим собственным благом, как бы ни было велико благо другого.
              Познав свое благо, пусть он будет привержен высшему благу.
      Глава о мире:
        :index: Lokavagga
        :gathas:
          167:
            :index: 167
            :text: |-
              Не следуй низменной дхамме! Не живи легкомысленно!
              Не следуй фальшивым взглядам! Не увеличивай существования!
          168:
            :index: 168
            :text: |-
              Встань! Не будь легкомысленным! Следуй добродетельной дхамме!
              Соблюдающий дхамму живет счастливо в этом мире и даже в ином.
          169:
            :index: 169
            :text: |-
              Следуй добродетельной дхамме, но не следуй порочной!
              Соблюдающий дхамму живет счастливо в этом мире и даже в ином.
          170:
            :index: 170
            :text: |-
              Кто смотрит на мир, как смотрят на пузырь,
              как смотрят на мираж, того не видит царь смерти.
          171:
            :index: 171
            :text: |-
              Идите, смотрите на сей мир, подобный пёстрой царской колеснице!
              Там, где барахтаются глупцы, у мудрого нет привязанности.
          172:
            :index: 172
            :text: |-
              Кто, прежде будучи легкомысленным, потом стал серьезным,
              тот освещает этот мир, как луна, освобожденная от облаков.
          173:
            :index: 173
            :text: |-
              Кто добрым делом искупает сделанное зло,
              тот освещает этот мир, как луна, освобожденная от облаков.
          174:
            :index: 174
            :text: |-
              Слеп этот мир. Немногие в нем видят ясно.
              Подобно птице, освобожденной из сети, лишь немногие попадают на небеса.
          175:
            :index: 175
            :text: |-
              Лебеди путешествуют тропой солнца; они путешествуют по небу с помощью иддхи.
              Мудрые уходят из мира, победив Мару с его воинством.
          176:
            :index: 176
            :text: |-
              Нет зла, которое не мог бы совершить человек, говорящий ложь,
              отказывающийся от иного мира, пренебрегший единой дхаммой.
          177:
            :index: 177
            :text: |-
              Истинно, скаредные не попадают в мир богов;
              глупцы, действительно, не восхваляют даяния.
              Мудрый же, давая, радуется:
              ведь благодаря этому он счастлив в другом мире.
          178:
            :index: 178
            :text: |-
              Плод сотапатти лучше, чем земное единовластье
              или восхождение на небо, чем власть над всем миром.
      Глава о просветленном:
        :index: Buddhavagga
        :gathas:
          179:
            :index: 179
            :text: |-
              Какой тропой поведете вы этого бестропого, просветленного, владеющего безграничными сферами,
              у которого победа не превращается в поражение и чья побежденная страсть уже не продолжается в этом мире?
          180:
            :index: 180
            :text: |-
              Какой тропой поведете вы этого бестропого, просветленного, обладающего безграничными сферами,
              у которого нет завлекающей в ловушку привязанности, желанья, сбивающего с пути?
          181:
            :index: 181
            :text: |-
              Даже боги завидуют тем просветленным, исполненным глубоких мыслей,
              которые наслаждаются спокойствием освобождения, преданы размышлениям, мудры.
          182:
            :index: 182
            :text: |-
              Трудно стать человеком; трудна жизнь смертных;
              трудно слушать истинную дхамму; трудно рождение просветленного.
          183:
            :index: 183
            :text: |-
              Неделание зла, достижение добра,
              очищение своего ума – вот учение просветленных.
          184:
            :index: 184
            :text: |-
              Выдержка, долготерпение – высший аскетизм, высшая нирвана, говорят просветленные, –
              ибо причиняющий вред другим – не отшельник, обижающий другого – не аскет.
          185:
            :index: 185
            :text: |-
              Неоскорбление, непричинение вреда и воздержанность в согласии с Пратимокшей,
              и умеренность в еде, и уединенное существование,
              и преданность возвышенным мыслям – вот учение просветленных.
          186:
            :index: 186
            :text: |-
              Даже ливень из золотых монет не принесет удовлетворения страстям.
              Мудр тот, кто знает: страсти болезненны и мало от них радости.
          187:
            :index: 187
            :text: |-
              Он не находит удовлетворения даже в небесных удовольствиях.
              Полностью просветленный ученик радуется только уничтожению желания.
          188:
            :index: 188
            :text: |-
              Ко всякому прибежищу обращаются люди, мучимые страхом:
              к горам и к лесам, к деревьям в роще, к гробницам.
          189:
            :index: 189
            :text: |-
              Но ведь и такое прибежище не безопасно, и такое прибежище не из лучших.
              Достигший такого прибежища не освобождается от всех горестей.
          190:
            :index: 190
            :text: |-
              Тот же, кто нашел прибежище в Будде, в Дхамме и в Сангхе,
              кто владеет подлинным знанием, – видит четыре благородные истины.
          191:
            :index: 191
            :text: |-
              Зло, происхождение зла и преодоление зла,
              и Благородный восьмеричный путь, ведущий к прекращению зла.
          192:
            :index: 192
            :text: |-
              Вот такое прибежище безопасно, такое прибежище – лучшее.
              Достигший такого прибежища освобождается от всех горестей.
          193:
            :index: 193
            :text: |-
              Трудно найти благородного человека: не везде он рождается.
              Но где рождается такой мудрый, там процветает счастливый род.
          194:
            :index: 194
            :text: |-
              Благословенно рождение просветленных, благословенно ученье истинной дхаммы,
              благословенно согласие сангхи, благословен аскетизм живущих в согласии.
              195-196. Никому невозможно перечислить достоинства («такие, мол, да этакие»)
              того, кто почитает достойных почтенья (будь то просветленные или ученики),
              преодолевших препятствия, освободившихся от печали и жалоб,
              того, кто почитает таких достигших освобождения и не знающих страха.
      Глава о счастье:
        :index: Sukhavagga
        :gathas:
          197:
            :index: 197
            :text: |-
              О! Мы живем очень счастливо, невраждующие среди враждебных;
              среди враждебных людей живем мы, невраждующие.
          198:
            :index: 198
            :text: |-
              О! Мы живем очень счастливо, небольные среди больных;
              среди больных людей живем мы, небольные.
          199:
            :index: 199
            :text: |-
              О! Мы живем очень счастливо, нетомящиеся среди томящихся;
              среди томящихся людей живем мы, нетомящиеся.
          200:
            :index: 200
            :text: |-
              О! Мы живем очень счастливо, хотя у нас ничего нет.
              Мы будем питаться радостью, как сияющие боги.
          201:
            :index: 201
            :text: |-
              Победа порождает ненависть; побежденный живет в печали.
              В счастье живет спокойный, отказывающийся от победы и поражения.
          202:
            :index: 202
            :text: |-
              Нет огня большего, чем страсть; нет беды большей, чем ненависть;
              нет несчастья большего, чем тело; нет счастья, равного спокойствию.
          203:
            :index: 203
            :text: |-
              Голод – величайший недуг, санкхары – величайшее зло;
              для того, кто доподлинно знает об этом, нирвана – величайшее благо.
          204:
            :index: 204
            :text: |-
              Здоровье – величайшая победа; удовлетворение – величайшее богатство;
              доверие – лучший из родственников; нирвана – величайшее благо.
          205:
            :index: 205
            :text: |-
              Вкусив сладость одиночества и сладость успокоения,
              освобождается от страха и от греха тот, кто вкушает сладость блаженства дхаммы.
          206:
            :index: 206
            :text: |-
              Приятно смотреть на благородных; быть в их обществе – благо.
              Да будет всегда счастлив тот, кто не видит глупцов.
          207:
            :index: 207
            :text: |-
              Ибо странствующий в обществе глупцов страдает долгое время.
              Пребывание с глупцами, как с врагом, всегда приносит несчастье,
              а пребывание с мудрыми – счастье, как встреча с родственниками.
          208:
            :index: 208
            :text: |-
              Поэтому:
              как луна следует звездным путем, так нужно следовать за мудрым, знающим и многоученым,
              многоперенесшим, благочестивым, благородным – за таким хорошим и умным человеком.
      Глава о приятном:
        :index: Piyavagga
        :gathas:
          209:
            :index: 209
            :text: |-
              Посвятивший себя суете и не посвятивший себя размышлению,
              забывший цель, цепляющийся за удовольствие завидует самоуглубленному.
          210:
            :index: 210
            :text: |-
              Не привязывайся к приятному и никогда – к неприятному.
              Не видеть приятное и видеть неприятное – зло.
          211:
            :index: 211
            :text: |-
              Поэтому не делайте приятного, ибо расставание с приятным болезненно.
              Нет уз для тех, у которых нет приятного или неприятного.
          212:
            :index: 212
            :text: |-
              Из приятного рождается печаль, из приятного рождается страх;
              у того, кто освободился от приятного, нет печали, откуда страх?
          213:
            :index: 213
            :text: |-
              Из склонности рождается печаль, из склонности рождается страх;
              у того, кто освободился от склонности, нет печали, откуда страх?
          214:
            :index: 214
            :text: |-
              Из привязанности рождается печаль, из привязанности рождается страх;
              у того, кто освободился от привязанности, нет печали, откуда страх?
          215:
            :index: 215
            :text: |-
              Из страсти рождается печаль, из страсти рождается страх;
              у того, кто освободился от страсти, нет печали, откуда страх?
          216:
            :index: 216
            :text: |-
              Из желания рождается печаль, из желания рождается страх;
              у того, кто освободился от желания, нет печали, откуда страх?
          217:
            :index: 217
            :text: |-
              Исполненного добродетели и проницательности, стойкого в дхамме,
              говорящего правду, исполняющего свой долг – такого считает народ приятным.
          218:
            :index: 218
            :text: |-
              Тот, у кого мысль не привязана к удовольствиям, в ком родилось желание неизреченного
              (и пусть он исполнен разума), зовется уддхамсота.
          219:
            :index: 219
            :text: |-
              Родственники, друзья и доброжелатели радуются, приветствуя человека,
              долго отсутствующего и пришедшего издалека невредимым.
          220:
            :index: 220
            :text: |-
              Добрые дела встречают добродетельного человека, ушедшего из этого мира в другой,
              как родственники – своего близкого при его возвращении.
      Глава о гневе:
        :index: Kodhavagga
        :gathas:
          221:
            :index: 221
            :text: |-
              Пусть он откажется от гнева, пусть он оставит самодовольство, пусть он превозможет все привязанности.
              Никакие несчастья не случаются с тем, кто не привязан к имени и форме.
          222:
            :index: 222
            :text: |-
              Кто сдерживает пробудившийся гнев, как сошедшую с пути колесницу,
              того я называю колесничим; остальные – просто держат вожжи.
          223:
            :index: 223
            :text: |-
              Да победит он гнев отсутствием гнева, недоброе – добрым,
              да победит он скупость щедростью, правдой – лжеца.
          224:
            :index: 224
            :text: |-
              Говори правду, не поддавайся гневу; если тебя просят, – пусть о немногом, – дай.
              С помощью этих трех условий можно приблизиться к богам.
          225:
            :index: 225
            :text: |-
              Мудрецы, которые никого не обижают, чья плоть всегда смирена,
              идут в неизменяемое место, и, придя туда, они не страдают.
          226:
            :index: 226
            :text: |-
              У тех, кто постоянно бодрствует, денно и нощно учится
              и стремится к нирване, исчезают желания.
          227:
            :index: 227
            :text: |-
              Старо это присловье, о Атула, и в ходу оно не только в наше время:
              «Они порицают сидящего спокойно, они порицают многоречивого, и того, кто говорит в меру, порицают они».
              Нет ничего в мире, что бы они не порицали.
          228:
            :index: 228
            :text: |-
              И не было, и не будет, и теперь нет человека,
              который достоин только порицания или только похвалы.
          229:
            :index: 229
            :text: |-
              Кто безупречен в поведении, мудр, исполнен знания и добродетели,
              того, наблюдая его день за днем, восхваляют мудрые.
          230:
            :index: 230
            :text: |-
              Кто решится порицать того, кто подобен монете, сделанной из золота реки Джамбу?
              Даже боги восхваляют его: самим Брахмой прославлен он.
          231:
            :index: 231
            :text: |-
              Остерегайся грехов тела, будь сдержан во всем, что касается тела;
              избавившись от грехов тела, будь безгрешен телом.
          232:
            :index: 232
            :text: |-
              Остерегайся грехов слова, будь сдержан во всем, что касается слова;
              избавившись от грехов слова, будь безгрешен словом.
          233:
            :index: 233
            :text: |-
              Остерегайся грехов ума, будь сдержан во всем, что касается ума;
              избавившись от грехов ума, будь безгрешен умом.
          234:
            :index: 234
            :text: |-
              Мудрые сдержаны телом; они также сдержаны в слове;
              мудрые сдержаны умом; они поистине во всем сдержаны.
      Глава о скверне:
        :index: Malavagga
        :gathas:
          235:
            :index: 235
            :text: |-
              Как увядший лист, ты теперь, и посланцы Ямы пришли за тобой.
              И ты стоишь у порога смерти, и у тебя нет даже запаса на дорогу.
          236:
            :index: 236
            :text: |-
              Сотвори себе остров, борись энергично, будь мудрым.
              Очищенный от скверны, безупречный, ты достигнешь небесного царства благородных.
          237:
            :index: 237
            :text: |-
              И вот твоя жизнь подошла к концу. Ты приблизился к Яме,
              а между тем у тебя нет даже дома, и нет у тебя даже запаса на дорогу.
          238:
            :index: 238
            :text: |-
              Сотвори себе остров, борись энергично, будь мудрым!
              Очищенный от скверны, безупречный, ты не придешь больше к рожденью и старости.
          239:
            :index: 239
            :text: |-
              Постепенно, мало-помалу, время от времени,
              мудрец должен стряхивать с себя грязь, как серебряных дел мастер – с серебра.
          240:
            :index: 240
            :text: |-
              Как ржавчина, появившаяся на железе, поедает его, хотя она из него и возникла,
              так и собственные поступки приводят к несчастью того, кто преступил дхону.
          241:
            :index: 241
            :text: |-
              Писание загрязняется, если его не повторять: дома загрязняются, если за ними не следить;
              красота загрязняется леностью; легкомыслие у бдительного – грязь.
          242:
            :index: 242
            :text: |-
              Плохое поведение женщины – грязь; скаредность дающего – грязь;
              и в этом и в том мире злые дхаммы – грязны.
          243:
            :index: 243
            :text: |-
              Но грязнее всего грязь невежества, худшая грязь;
              избавившись от этой грязи, вы, о бхикшу, будьте свободными от грязи!
          244:
            :index: 244
            :text: |-
              Легко жить тому, кто нахален, как ворона,
              дерзок, навязчив, безрассуден, испорчен.
          245:
            :index: 245
            :text: |-
              Но трудно жить тому, кто скромен, кто всегда ищет чистое,
              кто беспристрастен, хладнокровен, прозорлив, чья жизнь чиста.
              246-247. Кто разрушает жизнь и произносит ложь,
              хватает то, что не дано ему в этом мире, и ходит к жене другого,
              человек, который предается пьянству, –
              подрывает себе корень здесь, в этом мире.
          248:
            :index: 248
            :text: |-
              Знай это, о человек! Злые дхаммы не имеют границ.
              И пусть скаредность и отсутствие дхаммы не сделают тебя надолго подвластным злу.
          249:
            :index: 249
            :text: |-
              Люди дают в согласии со своей верой и столько, сколько они считают нужным.
              А кто завидует еде и питью, полученным другими,
              тот ни днем ни ночью не может достичь сосредоточенности.
          250:
            :index: 250
            :text: |-
              А у кого зависть уничтожена, с корнем вырвана, устранена,
              тот и днем и ночью может достичь сосредоточенности.
          251:
            :index: 251
            :text: |-
              Нет огня подобного страсти, нет спазмы подобной гневу,
              нет сети подобной обману, нет реки подобной желанию.
          252:
            :index: 252
            :text: |-
              Легко увидеть грехи других, свои же, напротив, увидеть трудно.
              Ибо чужие грехи рассеивают, как шелуху;
              свои же, напротив, скрывают, как искусный шулер несчастливую кость.
          253:
            :index: 253
            :text: |-
              У того, кто высматривает чужие грехи и постоянно раздражен,
              увеличиваются желания; он далек от уничтожения желаний.
          254:
            :index: 254
            :text: |-
              В небе нет пути; нет отшельника вне нас.
              Люди находят радость в иллюзиях, татхагаты свободны от иллюзий.
          255:
            :index: 255
            :text: |-
              В небе нет пути; нет отшельника вне нас.
              Нет вечной санкхары; у просветленных нет непостоянства.
      Глава о соблюдающем дхамму:
        :index: Dhammatthavagga
        :gathas:
          256:
            :index: 256
            :text: |-
              Не тот соблюдает дхамму, кто с поспешностью преследует свою цель.
              Мудрый же взвешивает и то и другое: правое и неправое.
          257:
            :index: 257
            :text: |-
              Он ведет других, не прибегая к насилию, в соответствии с дхаммой, бесстрастно.
              Охраняющего дхамму, мудрого называют «соблюдающим дхамму».
          258:
            :index: 258
            :text: |-
              Не потому он мудр, что много говорит.
              Спокойного, свободного от ненависти, не знающего страха называют «мудрым».
          259:
            :index: 259
            :text: |-
              Не потому он сведущ в дхамме, что много говорит.
              Кто не пренебрегает дхаммой, кто – пусть он малоучен – ощущает ее всем своим телом,
              тот поистине, сведущ в дхамме.
          260:
            :index: 260
            :text: |-
              Не потому он старший, что его голова седа.
              Он в преклонном возрасте, но называют его «состарившимся напрасно».
          261:
            :index: 261
            :text: |-
              Тот, в ком истина и дхамма, ненасилие, самоограничение, смирение,
              кто безупречен и мудр, того называют «старшим».
          262:
            :index: 262
            :text: |-
              Завистливый, жадный, изворотливый человек
              не становится привлекательным только из-за красноречия или красивого лица.
          263:
            :index: 263
            :text: |-
              Тот, у кого это уничтожено, с корнем вырвано, устранено,
              кто мудр и отказался от ненависти, того называют «привлекательным».
          264:
            :index: 264
            :text: |-
              Непослушный им лживый не становится отшельником только благодаря бритой голове.
              Что это за отшельник, если он скареден и исполнен желаний?!
          265:
            :index: 265
            :text: |-
              Но кто полностью подчиняет зло, – большое или малое, –
              того называют «отшельником», ибо он успокоил зло.
          266:
            :index: 266
            :text: |-
              Не потому он бхикшу, что просит у других милостыню.
              Бхикшу становятся не иначе, как усвоив всю дхамму.
          267:
            :index: 267
            :text: |-
              Кто стоит в этом мире выше добра и зла или ведет праведную жизнь,
              кто живет здесь, обладая знанием, именно такого называют «бхикшу».
              268-269. Глупый, невежественный не становится муни, даже если он соблюдает молчание.
              Тот же мудрец, который, как бы имея весы,
              отбирает хорошее и избегает плохого, и есть муни; поэтому-то он муни.
              Кто взвешивает в этом мире и то и другое, тот как раз называется «муни».
          270:
            :index: 270
            :text: |-
              Он не благороден, если совершает насилие над живыми существами.
              Его называют благородным, если он не совершает насилия ни над одним живым существом.
              271-272. Только послушанием и ритуалами или также многоученостью,
              или же достижением самоуглубления, или одиноким ночлегом –
              я не достигну счастья архатства, недостижимого для простых мирян!
              О бхикшу! Разве вы были довольны, не достигнув уничтожения желаний?
      Глава о пути:
        :index: Maggavagga
        :gathas:
          273:
            :index: 273
            :text: |-
              Лучший из путей – восьмеричный, лучшая из истин – четыре слова;
              лучшая из дхамм – уничтожение страстей; лучший из двуногих – тот, кто прозорлив.
          274:
            :index: 274
            :text: |-
              Вот путь, и нет другого для очищения зрения.
              Следуйте по нему. Все иное – наваждение Мары.
          275:
            :index: 275
            :text: |-
              Следуя по нему, вы положите конец страданию.
              Это путь был провозглашен мной, когда я узнал, как удалять тернии.
          276:
            :index: 276
            :text: |-
              Вы сами должны сделать усилие. Татхагаты – единственные учителя.
              Те, кто следует этим путем и самоуглублен, освободится от оков Мары.
          277:
            :index: 277
            :text: |-
              «Все санкхары преходящи». Когда мудро смотрят на это,
              тогда испытывают отвращение к злу. Вот путь к очищению.
          278:
            :index: 278
            :text: |-
              «Все санкхары горестны». Когда мудро смотрят на это,
              тогда испытывают отвращение ко злу. Вот путь к очищению.
          279:
            :index: 279
            :text: |-
              «Все дхаммы лишены души». Когда мудро смотрят на это,
              тогда испытывают отвращение ко злу. Вот путь к очищению.
          280:
            :index: 280
            :text: |-
              Кто не встает, когда время вставать; кто исполнен лени, несмотря на молодость и силу;
              у кого решимость и мысль подавлены, – тот, беспечный и ленивый, не найдет пути к мудрости.
          281:
            :index: 281
            :text: |-
              Внимательный к слову, вполне смиривший свой ум, пусть он не делает ничего дурного телом,
              пусть он очистит эти три пути действия, пусть он достигнет тропы, указанной мудрецами.
          282:
            :index: 282
            :text: |-
              Истинно: из размышления рождается мудрость; из отсутствия размышления – уничтожение мудрости.
              Зная этот двойной путь к жизни и к уничтожению жизни,
              пусть он сделает так, чтобы мудрость увеличивалась.
          283:
            :index: 283
            :text: |-
              Вырубите лес, а не одно дерево. Из леса рождается страх.
              Вырубив и лес, и чащу, вы, о бхикшу, станете свободными.
          284:
            :index: 284
            :text: |-
              Пока у мужчины не искоренено желание к женщинам, – пусть даже самое малое, –
              до тех пор его ум на привязи подобно теленку, сосущему молоко у матери.
          285:
            :index: 285
            :text: |-
              Вырви свое желание, как вырывают рукой осенний лотос.
              Следуй по пути спокойствия к нирване, указанной Сугатой.
          286:
            :index: 286
            :text: |-
              «Здесь я буду жить во время дождей, здесь – зимой и летом», –
              так рассуждает глупец. Он не думает об опасности.
          287:
            :index: 287
            :text: |-
              Такого человека, помешавшегося на детях и скоте, исполненного желаний,
              похищает смерть, как наводнение – спящую деревню.
          288:
            :index: 288
            :text: |-
              Ни дети, ни отец, ни даже родственники не могут быть защитой тому,
              кого схватила смерть. У родных не найти защиты.
          289:
            :index: 289
            :text: |-
              Зная эту истину, пусть мудрец, внутренне сдержанный,
              быстро очистит себе путь, ведущий к нирване.
      Глава о разном:
        :index: Pakinnakavagga
        :gathas:
          290:
            :index: 290
            :text: |-
              Если отказ от маленького счастьица позволяет увидеть большое счастье,
              пусть мудрый откажется от маленького счастьица, размышляя о большом счастье.
          291:
            :index: 291
            :text: |-
              Тот, кто ищет себе счастье, причиняя страдания другим,
              запутавшись в тенетах ненависти, не освобождается от ненависти.
          292:
            :index: 292
            :text: |-
              Ведь что должно быть сделано, откладывается; что не нужно делать, наоборот, делается.
              У таких беспечных и заносчивых увеличиваются желания.
          293:
            :index: 293
            :text: |-
              Но те, чей вполне сосредоточенный ум постоянно направлен на тело,
              не следуют за тем, что не должно быть сделано, упорно делая то, что должно быть сделано.
              У таких мудрых и внимательных желания исчезают.
          294:
            :index: 294
            :text: |-
              Убив мать и отца и двух царей из касты кшатриев,
              уничтожив царство вместе с его подданными, брахман идёт невозмутимо.
          295:
            :index: 295
            :text: |-
              Убив мать и отца и двух царей из касты брахманов,
              убив пятым человека-тигра, брахман идет невозмутимо.
          296:
            :index: 296
            :text: |-
              Ученики Гаутамы, наделенные великой бдительностью, всегда бодрствуют.
              И днем и ночью, все время их мысль устремлена к Будде.
          297:
            :index: 297
            :text: |-
              Ученики Гаутамы, наделенные великой бдительностью, всегда бодрствуют.
              И днем и ночью, все время их мысль устремлена к дхамме.
          298:
            :index: 298
            :text: |-
              Ученики Гаутамы, наделенные великой бдительностью, всегда бодрствуют.
              И днем и ночью, все время их мысль устремлена к сангхе.
          299:
            :index: 299
            :text: |-
              Ученики Гаутамы, наделенные великой бдительностью, всегда бодрствуют.
              И днем и ночью, все время их мысль направлена на тело.
          300:
            :index: 300
            :text: |-
              Ученики Гаутамы, наделенные великой бдительностью, всегда бодрствуют.
              И днем и ночью их ум радуется ненасилию.
          301:
            :index: 301
            :text: |-
              Ученики Гаутамы, наделенные великой бдительностью, всегда бодрствуют.
              И днем и ночью их ум радуется размышлению.
          302:
            :index: 302
            :text: |-
              Трудно оставить мирской уклад, трудно радоваться; трудна и несчастна жизнь в доме, трудно жить с иными, чем ты.
              Несчастье преследует странника.
              Поэтому не будь странником и пусть несчастье не преследует тебя.
          303:
            :index: 303
            :text: |-
              Того, кто исполнен веры и добродетели, наделен славой и богатством,
              в каком бы месте он ни оказался, чтут повсюду.
          304:
            :index: 304
            :text: |-
              Благие сияют издалека, как Гималайские горы.
              Злых же вблизи не видно, как не видно стрел, пущенных ночью.
          305:
            :index: 305
            :text: |-
              Тот, кто сидит в одиночестве, спит в одиночестве, бродит в одиночестве,
              тот, кто деятелен и сдерживает себя сам, пусть радуется в лесной чаще.
      Глава о преисподней:
        :index: Nirayavagga
        :gathas:
          306:
            :index: 306
            :text: |-
              Кто говорит ложь, а также тот, кто, сделав, говорит: «Я не делал», – попадают в преисподнюю.
              Ведь и тот и другой после смерти равны; люди низких деяний равны в том мире.
          307:
            :index: 307
            :text: |-
              Многие из тех, чьи шеи укутаны в желтое, плохо соблюдают дхамму и невоздержаны.
              Низкие из-за своих низких деяний, они рождаются в преисподней.
          308:
            :index: 308
            :text: |-
              Лучше проглотить раскаленный железный шар, подобный огненному пламени,
              чем нечестивому и невоздержанному воспользоваться благотворительностью страны.
          309:
            :index: 309
            :text: |-
              Беспечный человек, желающий чужую жену, получит четыре вещи:
              достижение бесчестья, нарушенный покой, в-третьих, осуждение, в-четвертых, преисподнюю.
          310:
            :index: 310
            :text: |-
              И достижение бесчестья, и плохая судьба у него; и кратковременна любовь испуганного с испуганной,
              и царь налагает тяжелое наказание. Поэтому пусть человек не ищет связи с чужой женой.
          311:
            :index: 311
            :text: |-
              Как трава куса, если за нее неумело ухватиться, режет руку,
              так и отшельническая жизнь, если ее неверно вести, увлекает в преисподнюю.
          312:
            :index: 312
            :text: |-
              Что-либо сделанное небрежно, попранный долг,
              сомнительное благочестие – все это не приносит большого вознаграждения.
          313:
            :index: 313
            :text: |-
              Если что-либо должно быть сделано, – делай, совершай с твердостью.
              Ибо расслабленный странник только больше поднимает пыли.
          314:
            :index: 314
            :text: |-
              Несделанное лучше плохо сделанного; ведь плохо сделанное потом мучит.
              Но лучше сделанного хорошо сделанное, ибо, сделав его, не испытываешь сожаления.
          315:
            :index: 315
            :text: |-
              Как пограничный город, охраняемый изнутри и снаружи,
              так охраняй себя. Не упускай же времени,
              ибо упустившие время предаются печали, обреченные на жизнь в преисподней.
          316:
            :index: 316
            :text: |-
              Придерживающиеся ложный взглядов, стыдящиеся того, чего не дóлжно стыдиться,
              и не стыдящиеся того, что постыдно, такие люди идут дурной тропой.
          317:
            :index: 317
            :text: |-
              Придерживающиеся ложных взглядов, видящие опасность, когда не дóлжно бояться,
              и не видящие опасности, когда дóлжно бояться, эти люди идут дурной тропой.
          318:
            :index: 318
            :text: |-
              Придерживающиеся ложных взглядов, различающие зло там, где зла нет,
              и не видящие зла там, где зло есть, эти люди идут дурной тропой.
          319:
            :index: 319
            :text: |-
              Придерживающиеся правильных взглядов,
              знающие, что зло – зло, а незло – незло, эти люди идут хорошей тропой.
      Глава о слоне:
        :index: Nagavagga
        :gathas:
          320:
            :index: 320
            :text: |-
              Многие люди порочны, и я буду терпеть оскорбления,
              как слон в битве – стрелу, выпущенную из лука.
          321:
            :index: 321
            :text: |-
              Укрощенного ведут в бой; царь поднимается на укрощенного.
              Укрощенный, который терпит оскорбления, – лучший из людей.
          322:
            :index: 322
            :text: |-
              Укрощенные мулы, и благородные синдхские лошади, и большие слоны благо.
              Но лучше этого тот, кто смирил себя.
          323:
            :index: 323
            :text: |-
              Ибо с этими животными не достичь недоступной страны,
              куда придет человек, смиривший себя самоограничением и упражнением.
          324:
            :index: 324
            :text: |-
              Слона по имени Дханапалака трудно сдержать, когда у него из висков выделяется едкая жидкость.
              Связанный, он не ест ни куска: слон грезит о слоновом лесе.
          325:
            :index: 325
            :text: |-
              Если кто лентяй, обжора и соня, если кто, лежа, вертится,
              как большой боров, накормленный зерном, – тот, глупый, рождается снова и снова.
          326:
            :index: 326
            :text: |-
              Этот ум бродил прежде, блуждая, как ему хочется, как ему нравится, как ему угодно.
              Теперь я его полностью сдержу, как погонщик – взбесившегося слона.
          327:
            :index: 327
            :text: |-
              Радуйтесь серьезности, охраняйте свой ум!
              Выбирайтесь с плохого пути, как слон, застрявший в грязи.
          328:
            :index: 328
            :text: |-
              Если найдешь разумного друга, готового идти вместе, праведно живущего, мудрого,
              превозмогающего все невзгоды, – иди с ним, радостный и вдумчивый.
          329:
            :index: 329
            :text: |-
              Если не найдешь разумного друга, готового идти вместе, праведно живущего, мудрого, –
              иди один, как царь, отказавшийся от завоеванного царства, или как слон в слоновом лесу.
          330:
            :index: 330
            :text: |-
              Лучше жить одному. Нет дружбы с дураком.
              Ты, имеющий мало желаний, иди один и не делай зла, как слон в слоновом лесу.
          331:
            :index: 331
            :text: |-
              Друзья приятны, когда в них возникает потребность. Приятно удовольствие, если оно взаимно.
              В смертный час приятна добродетель. Отказ от всех зол – приятен.
          332:
            :index: 332
            :text: |-
              Приятно материнство в этом мире; отцовство также приятно;
              приятно отшельничество в этом мире; также приятно брахманство.
          333:
            :index: 333
            :text: |-
              Добродетель приятна вплоть до старости; приятна стойкая вера;
              приятно достижение мудрости; приятно воздержание от зла.
      Глава о желании:
        :index: Tanhavagga
        :gathas:
          334:
            :index: 334
            :text: |-
              Желание беспечно живущего человека растет, как малува.
              Он мечется из существования в существование, как обезьяна в лесу, ищущая плод.
          335:
            :index: 335
            :text: |-
              Как плодовитая трава бирана, растут печали
              у того, кого побеждает это несчастное желание – привязанность к миру.
          336:
            :index: 336
            :text: |-
              Кто в этом мире побеждает это несчастное, трудно победимое желание,
              у того исчезают печали, как капли воды с листа лотоса.
          337:
            :index: 337
            :text: |-
              Вот что говорю я вам: «Благо вам, сколько вас здесь ни собралось!
              Вырывайте корень желания, как вырывают бирану, чтобы найти благовонный корень усиру!
              И да не сможет победить вас Мара, как поток – тростник».
          338:
            :index: 338
            :text: |-
              Как дерево, хотя и вырванное, продолжает расти, если корень его не поврежден и крепок,
              так и страдание рождается снова и снова, если не искоренена склонность к желанию.
          339:
            :index: 339
            :text: |-
              У кого сильны тридцать шесть потоков, устремленных к удовольствиям, и мысли направлены на страсть,
              того, отклонившегося от правильных взглядов, уносят потоки.
          340:
            :index: 340
            :text: |-
              Потоки текут везде. Лата буйно разрастается.
              Увидев эту расцветшую лату, вырежьте ее корень с помощью мудрости.
          341:
            :index: 341
            :text: |-
              Бывает, что на человека нахлынут плотские вожделения.
              Привязанные к удовольствиям, ищущие счастья, такие люди, поистине, подвержены рождению и старости.
          342:
            :index: 342
            :text: |-
              Люди, гонимые желанием, бегают вокруг, как бегает перепуганный заяц.
              Связанные путами и узами, они снова и снова в течении времени возвращаются к страданию.
          343:
            :index: 343
            :text: |-
              Люди, гонимые желанием, бегают вокруг, как бегает перепуганный заяц.
              Поэтому бхикшу, если он хочет уничтожить страсть, пусть изгонит желание.
          344:
            :index: 344
            :text: |-
              Он свободен от желаний, свободен от страстей, предан жизни в лесу – и все-таки бежит в чащу желаний.
              Смотрите на этого человека: свободный, он бежит в ярмо.
          345:
            :index: 345
            :text: |-
              Мудрые не говорят: крепки эти путы, сделанные из железа, дерева или травы бабба.
              Ведь страстная-страстная привязанность к женщинам, детям или серьгам из драгоценных камней – крепче.
          346:
            :index: 346
            :text: |-
              Мудрые говорят: крепки эти путы, тянущие вниз, коварные, из которых трудно освободиться.
              Разрубив их, они странствуют, отказавшись от страсти и удовольствия, без желаний.
          347:
            :index: 347
            :text: |-
              Возбужденные страстью попадают в поток, как паук в сотканную им самим паутину.
              Мудрые же, уничтожив поток, отказавшись от всех зол, странствуют без желаний.
          348:
            :index: 348
            :text: |-
              Пересекая поток существования, откажись от прошлого, откажись от будущего, откажись от того, что между ними.
              Если ум освобожден, то, что бы ни случилось, ты не придешь снова к рождению и старости.
          349:
            :index: 349
            :text: |-
              У человека со смущенной мыслью, с сильной страстью, видящего лишь удовольствие, –
              желание все возрастает: поистине, он делает путы крепкими.
          350:
            :index: 350
            :text: |-
              Кто находит удовлетворение в спокойной мысли, постоянно размышляет, думает о неприятном,
              именно тот положит конец желаниям, тот уничтожит путы Мары.
          351:
            :index: 351
            :text: |-
              Он достиг совершенства, он бесстрашен, и у него нет желаний;
              безупречный, он уничтожил тернии существования; это его тело — последнее.
          352:
            :index: 352
            :text: |-
              У него нет желаний, он свободен от привязанностей, искусен в словах и в их объяснении;
              он знает порядок букв (какие идут прежде и какие потом);
              его называют великим мудрецом и великим человеком. Это его тело – последнее.
          353:
            :index: 353
            :text: |-
              Я все победил, я все знаю; при любых дхаммах я не запятнан.
              Я отказался от всего, с уничтожением желаний я стал свободным. Учась у самого себя, кого назову я учителем?
          354:
            :index: 354
            :text: |-
              Дар дхаммы превосходит всякий дар; сладость дхаммы превосходит всякую сладость;
              радость дхаммы превосходит всякую радость; уничтожение желаний побеждает любую печаль.
          355:
            :index: 355
            :text: |-
              Богатства убивают глупого, а не тех, кто ищет другого берега.
              Желая богатства, глупый убивает себя, как других.
          356:
            :index: 356
            :text: |-
              Плевелы портят поля, страсть портит этих людей.
              Поэтому то, что дано освободившимся от страсти, приносит великий плод.
          357:
            :index: 357
            :text: |-
              Плевелы портят поля, ненависть портит этих людей.
              Поэтому то, что дано освободившимся от ненависти, приносит великий плод.
          358:
            :index: 358
            :text: |+
              Плевелы портят поля, глупость портит этих людей.
              Поэтому то, что дано освободившимся от глупости, приносит великий плод.

          359:
            :index: 359
            :text: |-
              Плевелы портят поля, желание портит этих людей.
              Поэтому то, что дано освободившимся от желания, приносит великий плод.
      Глава о бхикшу:
        :index: Bhikkhuvagga
        :gathas:
          360:
            :index: 360
            :text: |-
              Сдержанность зрения – хороша, сдержанность слуха – хороша,
              сдержанность обоняния – хороша, сдержанность языка – хороша.
          361:
            :index: 361
            :text: |-
              Сдержанность тела – хороша, сдержанность речи – хороша,
              сдержанность мысли – хороша, сдержанность во всем – хороша.
              Бхикшу, сдержанный во всем, освобождается от всех печалей.
          362:
            :index: 362
            :text: |-
              Кто управляет рукой, управляет ногой, управляет речью, управляет в совершенстве,
              ибо внутренне радостен, сосредоточен, одинок и удовлетворен, – вот такого называют бхикшу.
          363:
            :index: 363
            :text: |-
              У бхикшу, который сдержан в слове, мудро рассуждает,
              не надменен и объясняет значение и дхамму, речь сладка.
          364:
            :index: 364
            :text: |-
              Бхикшу, который находит удовольствие в дхамме, восхищен дхаммой,
              размышляет о дхамме, помнит дхамму, – не отпадет от истинной дхаммы.
          365:
            :index: 365
            :text: |-
              Пусть он не презирает то, что он сам получил; пусть он не завидует другим.
              Ибо не достигает сосредоточенности бхикшу, завидующий другим.
          366:
            :index: 366
            :text: |-
              Если бхикшу не презирает то, что он сам получил (пусть даже малое),
              его, ведущего чистую жизнь и усердного, прославляют боги.
          367:
            :index: 367
            :text: |-
              У кого совсем нет отождествления себя с именем и формой
              и кто не печалится, не имея ничего, именно такого называют бхикшу.
          368:
            :index: 368
            :text: |-
              Пусть бхикшу, живущий в дружбе, верящий в учение Будды,
              достигнет спокойного места, счастья, прекращения санкхар.
          369:
            :index: 369
            :text: |-
              О бхикшу! Опорожни этот корабль; опорожненный тобой,
              он будет легко двигаться. Уничтожив страсть и ненависть, ты достигнешь нирваны.
          370:
            :index: 370
            :text: |-
              Отсеки пять, откажись от пяти, стань выше пяти!
              Бхикшу, преодолевший пять привязанностей, называется «пересекшим поток».
          371:
            :index: 371
            :text: |-
              Размышляй, о бхикшу, и не будь легкомыслен; не давай мысли вращаться в потоках чувственных удовольствий,
              чтобы тебе, беспечному, не пришлось глотать железный шар и, горя в огне, кричать: «Вот страдание!»
          372:
            :index: 372
            :text: |-
              Нет размышления у того, кто не знает; нет знания у того, кто не размышляет.
              У кого же и размышление и знание, тот, действительно, близок к нирване.
          373:
            :index: 373
            :text: |-
              Бхикшу с успокоенным умом, удалившийся в одиночество,
              испытывает сверхчеловеческое наслаждение: он отчетливо видит дхамму.
          374:
            :index: 374
            :text: |-
              Всякий раз, когда он во всей полноте познает возникновение и разрушение элементов,
              он, знающий это бессмертие, достигает радости и счастья.
          375:
            :index: 375
            :text: |-
              Здесь вот начало для мудрого бхикшу;
              наблюдение за чувствами, удовлетворение и воздержанность в согласии с Пратимокшей.
          376:
            :index: 376
            :text: |-
              Следуй за благородным другом, ведущим чистую жизнь и усердным.
              Пусть он будет благосклонен в жизни и праведен в поведении.
              Тогда, исполненный радости, он положит конец страданию.
          377:
            :index: 377
            :text: |-
              Как вассика сбрасывает увядшие цветы,
              так и вы, о бхикшу, должны освободиться от страсти и ненависти.
          378:
            :index: 378
            :text: |-
              Бхикшу называют спокойным, если его тело спокойно, речь спокойна, ум спокоен,
              если он сосредоточен и отказался от мирских благ.
          379:
            :index: 379
            :text: |-
              Сам себя побуждай, сам себя проверь.
              Такой бхикшу, следящий за собой, сосредоточенный, будет счастливо жить.
          380:
            :index: 380
            :text: |-
              Ибо ты сам себе господин,
              ибо ты сам себе путь.
              Поэтому смири себя, как купец хорошую лошадь.
          381:
            :index: 381
            :text: |-
              Пусть бхикшу, исполненный счастья, верящий в учение Будды,
              достигнет спокойного места, счастья, прекращения санкхар.
          382:
            :index: 382
            :text: |-
              Бхикшу, который, хотя он и молод, обращается к учению Будды,
              освещает этот мир, как луна, освободившаяся от облака.
      Глава о брахманах:
        :index: Brahmanavagga
        :gathas:
          383:
            :index: 383
            :text: |-
              Прекрати поток, иди вперед, гони прочь желания, о брахман!
              Познавая уничтожение санкхар, ты узнаешь несозданное, о брахман!
          384:
            :index: 384
            :text: |-
              Когда брахман в двух дхаммах достигает другого берега,
              тогда с него, знающего, спадают все путы.
          385:
            :index: 385
            :text: |-
              Я называю брахманом того, для кого не существует ни этого берега, ни того берега,
              ни этого и того вместе, кто бесстрашен и свободен от привязанностей.
          386:
            :index: 386
            :text: |-
              Я называю брахманом того, кто размышляет, свободен от страстей, спокоен,
              кто делает свое дело, преодолевает желания, кто достиг высшего блага.
          387:
            :index: 387
            :text: |-
              Солнце сияет днем, луна светит ночью.
              Воин сияет в доспехах, брахман сияет при размышлении.
              Но день и ночь напролет ярким блеском сияет просветленный.
          388:
            :index: 388
            :text: |-
              Тот, кто отбросил зло, зовется брахманом; тот, кто живет в покое, – отшельником;
              отбросивший свою грязь называется «очистившимся».
          389:
            :index: 389
            :text: |-
              Нельзя ударить брахмана, но и брахман пусть не изливает свой гнев на обидчика.
              Позор тому, кто ударил брахмана, и еще больший позор излившему гнев на обидчика.
          390:
            :index: 390
            :text: |-
              Для брахмана нет ничего выше, чем удерживать свой ум от приятного.
              Где исчезает желание уничтожать, там прекращается страдание.
          391:
            :index: 391
            :text: |-
              Я называю брахманом того, кто не совершил зла ни телом, ни словом, ни мыслью –
              кто сдерживает себя в трех вещах.
          392:
            :index: 392
            :text: |-
              От кого бы мы ни узнали дхамму, указанную совершенно просветленным,
              с благодарностью нужно почтить его, как брахман жертвенный огонь.
          393:
            :index: 393
            :text: |-
              Брахманом становятся не из-за спутанных волос, родословной или рождения.
              В ком истина и дхамма, тот счастлив и тот брахман.
          394:
            :index: 394
            :text: |-
              Что за польза тебе в спутанных волосах, о глупец! Что за польза тебе в одежде из шкуры!
              Ведь внутри тебя – джунгли, ты заботишься только о внешности.
          395:
            :index: 395
            :text: |-
              Человека, который носит пыльные одежды, истощенного, с просвечивающими венами,
              одинокого, размышляющего в лесу, я называю брахманом.
          396:
            :index: 396
            :text: |-
              Но я не называю человека брахманом только за его рождение или за его мать.
              У кого есть привязанности, имя тому «говорящий бхо».
              Я же называю брахманом того, кто свободен от привязанностей и лишен благ.
          397:
            :index: 397
            :text: |-
              Я называю брахманом того, кто разорвал путы и кто, действительно, не дрожит от страха,
              кто преодолел привязанности и отрешился от мира.
          398:
            :index: 398
            :text: |-
              Я называю брахманом того просветленного,
              который устранил препятствия и разорвал ремень, плеть и цепь с уздой.
          399:
            :index: 399
            :text: |-
              Я называю брахманом того, кто, не будучи виноватым,
              сносит упреки, наказания, заточение, у кого терпение – сила, а сила – войско.
          400:
            :index: 400
            :text: |-
              Я называю брахманом того, кто, свободен от гнева, соблюдает свои обязанности,
              добродетелен и лишен похоти, кто сдержан и для кого это тело – последнее.
          401:
            :index: 401
            :text: |-
              Я называю брахманом того, кто не льнет к чувственным удовольствиям,
              подобно воде на листе лотоса или горчичному зерну на острие шила.
          402:
            :index: 402
            :text: |-
              Я называю брахманом того, кто отрешился от мира и сбросил ношу,
              кто даже в этом мире знает уничтожение своего страдания.
          403:
            :index: 403
            :text: |-
              Я называю брахманом того, кто достиг высшего блага,
              кто знает правый путь и ложный путь, мудреца, чьи знания глубоки.
          404:
            :index: 404
            :text: |-
              Я называю брахманом того, у кого мало желаний,
              кто не имеет дома и не связан ни с домовладельцами, ни с бездомными.
          405:
            :index: 405
            :text: |-
              Я называю брахманом того, кто не убивает и не заставляет убивать,
              кто не поднимает палку на живые существа, трусливые они или храбрые.
          406:
            :index: 406
            :text: |-
              Я называю брахманом того, кто среди взволнованных остается невзволнованным,
              среди подымающих палку – спокойным, среди привязанных к миру – свободным от привязанностей.
          407:
            :index: 407
            :text: |-
              Я называю брахманом того, с кого страсть, и ненависть, и гордыня и лицемерие
              спадают столь же легко, как горчичное зерно с острия шила.
          408:
            :index: 408
            :text: |-
              Я называю брахманом того, кто говорит правдивую речь,
              поучительную, без резкостей, никого не обижающую.
          409:
            :index: 409
            :text: |-
              Я называю брахманом того, кто здесь, в этом мире не берет того, что не дано,
              будь оно длинным или коротким, малым или большим, добрым или злым.
          410:
            :index: 410
            :text: |-
              Я называю брахманом того, у кого ни в этом мире, ни в том нет желаний,
              кто отрешен и не имеет склонностей.
          411:
            :index: 411
            :text: |-
              Я называю брахманом того, у кого нет желаний,
              кто с помощью знания освободился от сомнений и достиг погружения в бессмертие.
          412:
            :index: 412
            :text: |-
              Я называю брахманом того, кто здесь избежал привязанности и к доброму и к злому,
              кто беспечален, бесстрастен и чист.
          413:
            :index: 413
            :text: |-
              Я называю брахманом того, кто, как луна без пятен,
              чист, безмятежен, невзволнован, у кого угасла радость существования.
          414:
            :index: 414
            :text: |-
              Я называю брахманом того, кто преодолел эту грязную, трудную дорогу, сансару, обман,
              кто переплыл и достиг другого берега, кто вдумчив, свободен от желаний и лишен сомнений,
              не имеет привязанностей и спокоен.
          415:
            :index: 415
            :text: |-
              Я называю брахманом того, кто здесь, отказавшись от страсти,
              бездомный, бродит вокруг, в ком угасло желание существовать.
          416:
            :index: 416
            :text: |-
              Я называю брахманом того, кто здесь, отказавшись от желания,
              бездомный, бродит вокруг, в ком угасло желание существовать.
          417:
            :index: 417
            :text: |-
              Я называю брахманом того, кто, оставив привязанность к человеческому,
              преодолел и небесные привязанности, кто отрешился от всех привязанностей.
          418:
            :index: 418
            :text: |-
              Я называю брахманом мужа, победившего все миры, того,
              кто отказался от приятного и неприятного, кто хладнокровен и отрезает себе путь к новому рождению.
          419:
            :index: 419
            :text: |-
              Я называю брахманом того, кто знает все о смерти и рождении живых существ,
              кто свободен от привязанностей и просветлен, кто сугата.
          420:
            :index: 420
            :text: |-
              Я называю брахманом того, чью стезю не знают ни боги, ни гандхарвы, ни люди;
              архата, у которого исчезли желания.
          421:
            :index: 421
            :text: |-
              Я называю брахманом того, кто свободен от привязанностей и ничего не имеет,
              для кого ничего нет ни в прошлом, ни в будущем, ни в настоящем.
          422:
            :index: 422
            :text: |-
              Я называю брахманом того, кто мощен, как бык, благороден, мужественен, победоносен,
              обладает великой мудростью, свободен от желаний, совершенен и просветлен.
          423:
            :index: 423
            :text: |-
              Я называю брахманом того, кто знает свое прежнее существование и видит небо и преисподнюю;
              кто, будучи мудрецом, исполненным совершенного знания, достиг уничтожения рождений;
              кто совершил все, что возможно совершить.
